<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>userInfo</title>
</head>
<body>
    <div class="container  ">
        <h1>Your Information</h1>
      
        <div class="row">
          <div class="col-sm-8">
            <div class="card">
              <div class="card-body">
                <form action="/info" method="POST">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="Email" value={{.Email}} disabled>
                    </div>
                  <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" name="Address" value={{.Address}} disabled>
                  </div>
                  <div class="form-group">
                    <label for="telephone">Telephone</label>
                    <input type="text" class="form-control" name="Telephone" value={{.Telephone}} disabled>
                  </div>
                  <div class="form-group">
                    <label for="telephone">Full Name</label>
                    <input type="text" class="form-control" name="FullName" value={{.FullName}} disabled>
                  </div>
                  <br>
                  <br>
                  <button class="btn  btn-primary"type="submit" name ="submit" value="Edit">Edit</button>
                  <button class="btn btn-dark btn-primary"type="submit" name="submit" value="Logout">Logout</button>
                </form>
      
              </div>
            </div>
          </div>
    
</body>
</html>
